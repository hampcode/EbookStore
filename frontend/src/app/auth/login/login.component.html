<div class="container mt-5">
  <h1 class="fw-bold row justify-content-center">Inicio de sesi칩n</h1>

  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <form autocomplete="off" (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <mat-form-field appearance="outline" class="d-block">
          <mat-label>Usuario</mat-label>
          <input
            matInput
            type="text"
            placeholder="Usuario"
            name="username"
            [(ngModel)]="login.username"
            #username="ngModel"
            required
          />

          <mat-error *ngIf="username.hasError('required')">
            Este campo es obligatorio
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="d-block">
          <mat-label>Contrase침a</mat-label>
          <input
            matInput
            type="password"
            placeholder="Contrase침a"
            name="password"
            [(ngModel)]="login.password"
            #password="ngModel"
            required
          />

          <mat-error *ngIf="password.hasError('required')">
            Este campo es obligatorio
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="mt-5 w-100">
          Ingresar
        </button>

        <div *ngIf="invalid" class="alert alert-danger mt-3">
          El usuario o contrase침a no son correctos.
        </div>
      </form>
    </div>
  </div>
</div>
